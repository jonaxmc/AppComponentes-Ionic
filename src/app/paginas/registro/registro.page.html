<app-header titulo="Registro de usuarios"></app-header>

<ion-content>
  

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
  <ion-list >
    <ion-list-header>
      <ion-label>Formulario de registro:</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" (ngModel)="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" (ngModel)="usuario.email" required></ion-input>
    </ion-item>
    
  </ion-list>
</form>

<ion-button (click)="salir()" expand="block" color="primary" shape="round">
  Salir
</ion-button>
</ion-content>
